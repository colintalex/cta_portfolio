language: ruby
cache: bundler
rvm:
- 2.6.5
services:
- postgresql
before_script:
- gem install rmagick
- psql -c 'create database cta_portfolio_test;' -U postgres
test:
  adapter: postgresql
  database: cta_portfolio_test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: cta_portfolio
  on:
    branch: main
  keep-history: true
  verbose: true
